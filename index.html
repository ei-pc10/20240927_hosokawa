<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Location-Based A-Frame Model with Animation</title>
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-gps-component/dist/aframe-gps-component.min.js"></script>
</head>
<body>
  <a-scene gps-camera>
    <a-assets>
      <a-asset-item id="myModel" src="https://raw.githubusercontent.com/ei-pc10/hitomania_3d/main/model.glb"></a-asset-item>
    </a-assets>

    <a-entity 
      id="model"
      gltf-model="#myModel" 
      gps-entity-place="latitude: 37.95623964531757; longitude: 139.3371717973987;" 
      position="0 0 5" 
      animation-mixer="clip: *; loop: repeat;"
      scale="0.3 0.3 0.3"
      look-at="[gps-camera]">
    </a-entity>

    <a-sky color="#ECECEC"></a-sky>
    <a-light type="ambient" color="#FFF"></a-light>
    <a-light type="directional" position="-1 1 1" intensity="0.5"></a-light>
  </a-scene>
</body>
</html>
